<html>
    <head>
    <meta charset="utf-8">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script type="text/javascript" src="d03.js"></script>
    </head>
    <body ng-app="app">
        <div ng-controller="emp">
                <div>
                    value of a is {{a}} <br>
                    value of b is {{b}}
                </div>
                <hr>
                <div> 
                    value of a is {{a}}, but you can change the value <input type=text ng-model="a"/><br>
                    value of b is {{b}}, but you can change the value <input type=text ng-model="b"/>
                </div>
                <hr>
                <button ng-click="doSum()">Calculate</button>
                <br>
                sum= {{sum}}
                
        </div>
    </body>
</html>
