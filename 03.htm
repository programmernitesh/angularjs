<html>
	<head>
	<meta charset="utf-8">
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
		<script type="text/javascript">
			var app = angular.module("sample",[]);
			app.controller("emp",function($scope){
			$scope.Name="BizViz";
			$scope.Sal=4500;
			$scope.getAnnualSal = function()
				{
					return (this.Sal)*12;
				}
			});
			
			app.controller("customerInfo",["$scope",function($scope){
			$scope.Name="BizViz";
			$scope.City="Hyderabad";}]);
		</script>
	</head>
	<body ng-app="sample">
		<div ng-controller="emp">
		Hello {{Name}} !, looks your salary is {{Sal}}, Yours annual salary is {{getAnnualSal()}}.

		</div>
		<div ng-controller="customerInfo">
			Hello Customer {{Name}}, looks like you are living in {{City}}.
		</div>

	</body>
</html>
